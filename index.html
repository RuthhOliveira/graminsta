<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/18af986877.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>graminsta</title>
</head>
<body>
    <main>
        <div class="menu">
            <div class="menu-logo">
                <i class="far fa-heart"></i>
                <p>gram<span>I</span>nsta</p>
            </div>
            <div class="menu-perfil">
                <div class="user-img">
                    <img src="./img/user.jpg" alt="usuario">
                    <div class="borda"></div>
                </div>
                <div class="user-info">
                    <p class="name">jane joe</p>
                    <p class="user-name">@jane_doe</p>
                </div>
                <div class="user-desc">
                    <div class="desc">
                        <p class="info-num">46</p>
                        <p class="info-name">posts</p>
                    </div>
                    <div class="desc">
                        <p class="info-num">2.8K</p>
                        <p class="info-name">followers</p>
                    </div>
                    <div class="desc">
                        <p class="info-num">526</p>
                        <p class="info-name">following</p>
                    </div>
                </div>
            </div>
            <div class="menu-itens">
                <ul class="menu--itens">
                    <li><a href="#"><i class="fas fa-vector-square active"></i> <p>feed</p> </a></li>
                    <li><a href="#"><i class="fas fa-search"></i><p>explore</p></a></li>
                    <li><a href="#"><i class="far fa-bell"></i><p>notifications</p></a></li>
                    <li><a href="#"><i class="fas fa-location-arrow"></i><p>direct</p></a></li>
                    <li><a href="#"><i class="fas fa-tv"></i><p>ig tv</p></a></li>
                    <li><a href="#"><i class="far fa-chart-bar"></i><p>stats</p></a></li>
                    <li><a href="#"><i class="fas fa-cogs"></i><p>settings</p></a></li>
                </ul>
                <ul>
                    <li><a href="#"><i class="fas fa-sign-out-alt"></i><p>logout</p></a></li>
                </ul>
            </div>
        </div>
        <div class="feed">
            <div class="head-feed">
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="search" name="search" placeholder="Search">
                </div>
                <div class="opitions">
                    <ul>
                        <li class="list-opitios"><i class="far fa-bell"></i></li>
                        <li class="list-opitios"><i class="fas fa-location-arrow"></i></li>
                        <button><i class="fas fa-plus"></i><p>Add photo</p> </button>
                    </ul>
                </div>
            </div>
            <div class="stories">
                <div class="stories-info">
                    <p class="stories-p1">stories</p>
                    <div class="watch-stories">
                        <i class="fas fa-play"></i>
                        <p class="stories-p2">watch all</p>
                    </div>
                </div>
                <div class="stories-user">
                        <div class="user-img user-add">
                            <img src="./img/user.jpg" alt="usuario">
                            <i class="fas fa-plus"></i>
                            <div class="borda"></div>
                        </div>
                        <div class="user-img">
                            <img src="./img/user1.jpg" alt="usuario">
                            <div class="borda"></div>
                        </div>
                        <div class="user-img">
                            <img src="./img/user2.jpg" alt="usuario">
                            <div class="borda"></div>
                        </div>
                        <div class="user-img">
                            <img src="./img/user3.jpg" alt="usuario">
                            <div class="borda"></div>
                        </div>
                        <div class="user-img">
                            <img src="./img/user4.jpg" alt="usuario">
                            <div class="borda"></div>
                        </div>
                        <div class="user-img">
                            <img src="./img/user5.jpg" alt="usuario">
                            <div class="borda"></div>
                        </div>
                        <div class="user-img">
                            <img src="./img/user6.jpg" alt="usuario">
                            <div class="borda"></div>
                        </div>
                        <div class="user-img">
                            <img src="./img/user7.jpg" alt="usuario">
                            <div class="borda"></div>
                        </div>
                        <div class="user-img">
                            <img src="./img/user8.jpg" alt="usuario">
                            <div class="borda"></div>
                        </div>
                        <i class="fas fa-play"></i>
                </div>
            </div>
            <div class="feed-friends"></div>
        </div>
    </main>
</body>
</html>
